<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="template:media-width" content="1024">
    <meta name="template:media-height" content="1024">
    <meta name="viewport" content="width=1080, height=1920">
    <title>模糊背景卡片 - 1080x1920</title>
    <style>
    @font-face {
        font-family: 'SourceHanSansCN';
        src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/SourceHanSansCN-Bold.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'SourceHanSansCN';
        src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/SourceHanSansCN-Regular.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'LongCang';
        src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/Long-Cang-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }
    
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { width: 1080px; height: 1920px; overflow: hidden; }

        body {
            font-family: 'SourceHanSansCN', sans-serif;
            color: #fff;
            position: relative;
            background: transparent; /* 移除黑色背景 */
        }

        /* 背景使用图片并做模糊处理，完全覆盖整个页面 */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("{{image}}");
            background-size: cover;
            background-position: center;
            filter: blur(24px) brightness(0.9);
            transform: scale(1.1); 
            z-index: 0;
        }

        /* 顶部标题区 */
        .top {
            position: relative;
            z-index: 2;
            height: 26%;
            display: flex;
            align-items: center; /* 改为居中，避免被遮挡 */
            justify-content: center;
            padding: 60px 70px 40px; /* 减少顶部padding */
            text-align: center;
        }

        .title {
            max-width: 920px;
            font-size: 92px;
            font-weight: 400;
            line-height: 1.2;
            text-shadow: 0 6px 22px rgba(0,0,0,0.6),
                        -2px -2px 0 #000,
                        2px -2px 0 #000,
                        -2px 2px 0 #000,
                        2px 2px 0 #000;
            font-family: 'LongCang', cursive;
            letter-spacing: 4px;
        }

        /* 中部图片区（图片居中，填满宽度） */
        .image-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 58%;
            z-index: 2;
            padding: 0 0; /* 无左右内边距 */
        }

        .image-box { position: relative; width: 100%; height: 100%; }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 改为 cover 填满宽度 */
            display: block;
        }

        /* 底部字幕覆盖在图片底部 */
        .caption {
            position: absolute;
            left: 50%;
            bottom: 18px;
            transform: translateX(-50%);
            width: 96%; /* 稍微调整以适应全宽图片 */
            text-align: center;
            font-size: 48px;
            font-weight: 400;
            /* line-height: 1.2; */
            color: #fff;
            font-family: 'LongCang', serif;
            letter-spacing: 2px;
            text-shadow: 0 6px 22px rgba(0,0,0,0.6),
                        -1px -1px 0 #000,
                        1px -1px 0 #000,
                        -1px 1px 0 #000,
                        1px 1px 0 #000;
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 25px 20px 0 20px;
            position: absolute;
            bottom: 20px;
            color: #fff;
            text-shadow: -1px -1px 0 #000,
                        1px -1px 0 #000,
                        -1px 1px 0 #000,
                        1px 1px 0 #000;
        }
        
        .author {
            display: flex;
            flex-direction: column;
            gap: 6px;
            letter-spacing: 2px;
        }
        
        .author-name {
            font-size: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .author-mark {
            width: 8px;
            height: 8px;
            /* border-radius: 50%; */
            /* background: rgba(149, 165, 166, 0.7); */
        }
        
        .author-desc {
            font-size: 22px;
            /* color: #5d6d7e; */
            line-height: 1.3;
            font-weight: 400;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 500;
        }
        
        .logo-marks {
            display: flex;
            gap: 5px;
        }
        
        .logo-mark {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(149, 165, 166, 0.45);
        }
        
        .logo-mark.active {
            background: rgba(149, 165, 166, 0.75);
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="top">
        <div class="title">{{title}}</div>
    </div>

    <div class="image-center">
        <div class="image-box">
            <img src="{{image}}" alt="内容图片">
            <div class="caption">{{text}}</div>
        </div>
    </div>
    <div class="footer">
        <div class="author">
            <div class="author-name">
                <span class="author-mark"></span>
                <div class="logo">{{author=@Pixelle.AI}}</div>
            </div>
            <div class="author-desc">{{describe=Open Source Omnimodal AI Creative Agent}}</div>
        </div>
        <div class="logo-section">
            <div class="logo">{{brand=Pixelle-Video}}</div>
            <div class="logo-marks">
                <div class="logo-mark"></div>
                <div class="logo-mark active"></div>
                <div class="logo-mark"></div>
                <div class="logo-mark"></div>
            </div>
        </div>
    </div>
</body>
</html>
