<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="template:media-width" content="1024">
    <meta name="template:media-height" content="1024">
    <meta name="viewport" content="width=1080, height=1920">
    <title>时尚复古风格 - 1080x1920</title>
    <style>
    @font-face {
        font-family: 'SourceHanSansCN';
        src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/SourceHanSansCN-Bold.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'SourceHanSansCN';
        src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/SourceHanSansCN-Regular.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'LongCang';
        src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/Long-Cang-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { width: 1080px; height: 1920px; overflow: hidden; }

        body {
            font-family: 'SourceHanSansCN', sans-serif;
            display: flex;
            flex-direction: column;
            background: #e8d5cc; /* 淡棕粉色背景 */
        }

        /* 顶部标题区（约25%）*/
        .top {
            height: 20%;
            background: #e8d5cc; /* 淡棕粉色 */
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 80px 60px;
        }

        /* 装饰元素 */
        .decoration {
            position: absolute;
            opacity: 0.3;
        }

        .decoration.leaf-left {
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, transparent 40%, #f5e8e0 40%, #f5e8e0 45%, transparent 45%);
            border-radius: 50% 50% 50% 0;
            clip-path: polygon(50% 0%, 80% 20%, 100% 50%, 80% 80%, 50% 100%, 20% 80%, 0% 50%, 20% 20%);
        }

        .decoration.wave-right {
            right: 40px;
            top: 40%;
            width: 100px;
            height: 80px;
            background: linear-gradient(135deg, transparent, #f5e8e0 50%, transparent);
            border-radius: 50px;
            transform: rotate(-15deg);
        }

        .title-section {
            text-align: center;
            z-index: 2;
        }

        .main-title {
            font-size: 88px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.2;
            text-shadow: 0 2px 12px rgba(0,0,0,0.15);
            letter-spacing: 2px;
        }

        /* 中间图片区（约50%）*/
        .middle {
            height: 50%;
            background: #f8f6f4; /* 浅灰白色 */
            position: relative;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 底部文字区（约25%）*/
        .bottom {
            height: 25%;
            background: #e8d5cc; /* 与顶部相同颜色 */
            position: relative;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0px;
        }

        .bottom-decoration {
            position: absolute;
            opacity: 0.3;
        }

        .bottom-decoration.leaf-right {
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, transparent 40%, #f5e8e0 40%, #f5e8e0 45%, transparent 45%);
            border-radius: 50% 50% 50% 0;
            clip-path: polygon(50% 0%, 80% 20%, 100% 50%, 80% 80%, 50% 100%, 20% 80%, 0% 50%, 20% 20%);
        }

        .bottom-text {
            text-align: center;
            z-index: 2;
            font-size: 52px;
            font-weight: 400;
            color: #ffffff;
            font-family: 'LongCang', cursive; /* 手写体风格 */
            font-style: italic;
            text-shadow: 0 2px 10px rgba(0,0,0,0.15);
            letter-spacing: 2px;
        }

        @media (max-width: 1080px) {
            .main-title { font-size: 76px; }
            .subtitle { font-size: 36px; }
            .bottom-text { font-size: 44px; }
        }
    </style>
</head>
<body>
    <!-- 顶部标题区 -->
    <div class="top">
        <div class="decoration leaf-left"></div>
        <div class="decoration wave-right"></div>
        <div class="title-section">
            <div class="main-title">{{title}}</div>
        </div>
    </div>

    <!-- 中间图片区 -->
    <div class="middle">
        <div class="image-container">
            <img src="{{image}}" alt="内容图片">
        </div>
    </div>

    <!-- 底部文字区 -->
    <div class="bottom">
        <div class="bottom-decoration leaf-right"></div>
        <div class="bottom-text">{{text}}</div>
    </div>
</body>
</html>
