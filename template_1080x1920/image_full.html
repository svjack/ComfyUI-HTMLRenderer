<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="template:media-width" content="1024">
    <meta name="template:media-height" content="1024">
    <meta name="viewport" content="width=1080, height=1920">
    <title>全屏图片 - 1080x1920</title>
    <style>
    @font-face {
        font-family: 'SourceHanSansCN';
        src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/SourceHanSansCN-Bold.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'SourceHanSansCN';
        src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/SourceHanSansCN-Regular.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
        font-display: swap;
    }
    @font-face {
        font-family: 'LongCang';
        src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/Long-Cang-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { width: 1080px; height: 1920px; overflow: hidden; }

        body {
            font-family: 'SourceHanSansCN', sans-serif;
            color: #fff;
            position: relative;
            background: transparent; /* 移除黑色背景 */
        }

        /* 背景使用图片并做模糊处理，完全覆盖整个页面 */
        .bg {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url("{{image}}");
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .title {
        	position: absolute;
        	top: 300px;
            width: 100%;
            text-align: center;
            font-size: 92px;
            font-weight: 800;
            line-height: 1.2;
            text-shadow: 0 6px 22px rgba(0,0,0,0.6),
                        -2px -2px 0 #000,
                        2px -2px 0 #000,
                        -2px 2px 0 #000,
                        2px 2px 0 #000;
            letter-spacing: 4px;
        }

        /* 底部字幕覆盖在图片底部 */
        .text {
        	position: absolute;
        	bottom: 300px;
            width: 100%; /* 稍微调整以适应全宽图片 */
            padding: 0 60px;
            text-align: center;
            font-size: 40px;
            font-weight: 400;
            line-height: 1.2;
            color: #ffffff;
            letter-spacing: 2px;
            text-shadow: 0 6px 22px rgba(0,0,0,0.6),
                        -1px -1px 0 #000,
                        1px -1px 0 #000,
                        -1px 1px 0 #000,
                        1px 1px 0 #000;
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 25px 20px 0 20px;
            position: absolute;
            bottom: 20px;
            color: #fff;
            text-shadow: -1px -1px 0 #000,
                        1px -1px 0 #000,
                        -1px 1px 0 #000,
                        1px 1px 0 #000;
        }
        
        .author {
            display: flex;
            flex-direction: column;
            gap: 6px;
            letter-spacing: 2px;
        }
        
        .author-name {
            font-size: 30px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .author-mark {
            width: 8px;
            height: 8px;
            /* border-radius: 50%; */
            /* background: rgba(149, 165, 166, 0.7); */
        }
        
        .author-desc {
            font-size: 22px;
            /* color: #5d6d7e; */
            line-height: 1.3;
            font-weight: 400;
        }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 500;
        }
        
        .logo-marks {
            display: flex;
            gap: 5px;
        }
        
        .logo-mark {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(149, 165, 166, 0.45);
        }
        
        .logo-mark.active {
            background: rgba(149, 165, 166, 0.75);
        }
    </style>
</head>
<body>
    <div class="bg">
    <div class="title">{{title}}</div>
    <div class="text">{{text}}</div>
    </div>
    <div class="footer">
        <div class="author">
            <div class="author-name">
                <span class="author-mark"></span>
                <div class="logo">{{author=@Pixelle.AI}}</div>
            </div>
            <div class="author-desc">{{describe=Open Source Omnimodal AI Creative Agent}}</div>
        </div>
        <div class="logo-section">
            <div class="logo">{{brand=Pixelle-Video}}</div>
            <div class="logo-marks">
                <div class="logo-mark"></div>
                <div class="logo-mark active"></div>
                <div class="logo-mark"></div>
                <div class="logo-mark"></div>
            </div>
        </div>
    </div>
</body>
</html>
