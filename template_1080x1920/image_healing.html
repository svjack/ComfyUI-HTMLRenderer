<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="template:media-width" content="1024">
    <meta name="template:media-height" content="1024">
    <meta name="viewport" content="width=1080, height=1920">
    <title>疗愈 - 1080x1920</title>
    <style>
        @font-face {
            font-family: 'SourceHanSansCN';
            src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/SourceHanSansCN-Bold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'SourceHanSansCN';
            src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/SourceHanSansCN-Regular.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'LongCang';
            src: url('https://modelscope.cn/datasets/svjack/temp/resolve/master/Long-Cang-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
        }

        body {
            font-family: 'SourceHanSansCN', sans-serif;
            color: #2a2a2a;
            position: relative;
            background: #e8e5e0;
            background-image: url("{{image}}");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* 背景遮罩层 */
        /* body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(232, 229, 224, 0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5x);
            z-index: 0;
        } */

        /* 顶部标题 */
        .title {
            position: absolute;
            width: 500px;
            top: 40%;
            transform: translateY(-50%);
            right: 60px;
            z-index: 1;
        }

        .title-content {
            font-size: 80px;
            font-weight: 600;
            font-family: 'LongCang', cursive;
            color: #2a2a2a;
            letter-spacing: 8px;
            text-align: right;
            padding-bottom: 15px;
            border-bottom: 2px solid #2a2a2a;
            text-shadow: -1px -1px 0 #ddd,
                1px -1px 0 #ddd,
                -1px 1px 0 #ddd,
                1px 1px 0 #ddd;
        }

        /* 作者 */
        .author {
            z-index: 1;
            text-align: right;
            font-size: 32px;
            font-family: 'SourceHanSansCN', sans-serif;
            color: #2a2a2a;
            font-weight: 400;
            text-shadow: -1px -1px 0 #ddd,
                1px -1px 0 #ddd,
                -1px 1px 0 #ddd,
                1px 1px 0 #ddd;
        }

        /* 正文区域 */
        .text {
            width: 100%;
            position: absolute;
            font-size: 46px;
            font-weight: 400;
            line-height: 2.0;
            font-family: 'LongCang', cursive;
            color: #ffffff;
            text-align: justify;
            text-indent: 2em;
            letter-spacing: 1px;
            white-space: pre-line;
            top: 70%;
            text-align: center;
            text-shadow: -1px -1px 0 #222,
                1px -1px 0 #222,
                -1px 1px 0 #222,
                1px 1px 0 #222;
            padding: 0 100px;
        }


        .signature {
            position: absolute;
            font-size: 24px;
            color: #333;
            bottom: 20px;
            right: 20px;
            text-align: right;
            text-shadow: -1px -1px 0 #ddd,
                1px -1px 0 #ddd,
                -1px 1px 0 #ddd,
                1px 1px 0 #ddd;
        }
    </style>
</head>

<body>
    <div class="title">
        <div class="title-content">{{title}}</div>
    </div>

    <!-- 正文内容 -->
    <div class="text">{{text}}</div>

    <!-- 署名 -->
    <div class="signature">{{signature=@Pixelle.AI}}</div>
    <script>
        const index = Number("{{index}}");

        document.addEventListener('DOMContentLoaded', () => {
            const titleElement = document.querySelector('.title');
            titleElement.style.display = index > 1 ? 'none' : 'block';
        });
    </script>
</body>

</html>
